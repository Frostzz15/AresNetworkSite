 <!DOCTYPE html>
 <html>
     <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="style/main.css">
         <meta charset="UTF-8">
         <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
         <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
         <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
         <title>AresNetwork</title>
     </head>
     <body style="background-image: url('img/home.png');">
         <section class="home">
             <div class="container">
                <div data-aos="fade-down" data-aos-duration="1500">
                 <div class="home-logo">
                     <img src="img/AresNetworkC3.png" alt="#">
                 </div>
                </div>
                <div data-aos="fade-up" data-aos-duration="1500">
                 <div class="home-ip">
                     <h2>mc.aresnetwork.it</h2>
                 </div>
                 <div class="home-desc">
                     <p>Entra subito nel nostro network!</p>
                 </div>
                 </div>
                 <div data-aos="fade-up" data-aos-duration="1500">
                 <div class="buttons-list">
                     <div class="single-button">
                         <a href="#">Home</a>
                     </div>
                     <div class="single-button">
                        <a href="#">Bans</a>
                    </div>
                    <div class="single-button">
                        <a href="#">Store</a>
                    </div>
                    <div class="single-button">
                        <a href="#">Forum</a>
                    </div>
                 </div>
                 </div>
                 <div data-aos="fade-up" data-aos-duration="1500">
                 <div class="social-list">
                     <div class="single-social">
                        <a href="#"><i class="fa fa-instagram"></i></a>
                     </div>
                     <div class="single-social">
                        <a href="#"><i class="fa fa-telegram"></i></a>
                     </div>
                     <div class="single-social" class="last">
                        <a href="#"><i class="fa fa-volume-up"></i></a>
                     </div>
                    </div>
                 </div>
         </section>

         <script>
            AOS.init();
          </script>

     </body>
 </html>
